openapi: 3.0.1
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
servers:
  - url: 'http://localhost:9999/v1'

components:
  # data elements (JSON Schema)
  schemas:
    bottleDTO:
      type: object
      required:
        - name
      properties:
        id:
          type: number
        name:
          type: string
        isAlcoholic:
          type: boolean
        volumePercent:
          type: number
        price:
          type: number
        supplier:
          type: string
        inStock:
          type: number

    CrateDTO:
      type: object
      properties:
        id:
          type: number
        bottle:
          type: object
        noOfBottles:
          type: number
        price:
          type: number
        inStock:
          type: number
    CrateUpdateDTO:
      type: object
      required:
        - name
      properties:
        bottle:
          type: object
        noOfBottles:
          type: number
        price:
          type: number
        inStock:
          type: number
    errorMessage:
      type: object
      required:
        - errorType
      properties:
        errorType:
          description: error category, should be extended
          enum:
            - INVALID_PARAMETER
        message:
          type: string
          description: A detailed error description

paths:

  /beverage/bottles:
    get:
      summary: Get all bottles (no pagination)
      responses:
        200:
          description: Get all bottles without pagination
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/bottleDTO"

  /beverage/crates:
    get:
      summary: Get all crates (no pagination)
      responses:
        200:
          description: Get all crates without pagination
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CrateDTO"
  /beverage/addCrates:
    post:
      summary: Add a crate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CrateDTO"
      responses:
        '201':
          description: Created  new beverage crate
        '400':
          description: Message body was empty
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CrateDTO'
  /beverage/editCrate/{crate-id}:
    parameters:
      - name: crate-id
        required: true
        in: path
        schema:
          type: number
    put:
      summary: edit a crate
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CrateUpdateDTO"
      responses:
        '201':
          description: Updated crate
          content:
            application/*:
              # response schema
              schema:
                $ref: '#/components/schemas/CrateDTO'
        '400':
          description: Message body was empty
          content:
            application/*:
              # response schema
              schema:
                $ref: '#/components/schemas/errorMessage'
        '404':
          description: Not found



