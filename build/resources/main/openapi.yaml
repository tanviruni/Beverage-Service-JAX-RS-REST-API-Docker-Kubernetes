openapi: 3.0.1
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
servers:
  - url: 'http://localhost:9999/v1'

components:
  # data elements (JSON Schema)
  schemas:
    bottleDTO:
      type: object
      required:
        - name
      properties:
        id:
          type: number
        name:
          type: string
        isAlcoholic:
          type: boolean
        volumePercent:
          type: number
        price:
          type: number
        supplier:
          type: string
        inStock:
          type: number

    CrateDTO:
      type: object
      properties:
        id:
          type: number
        bottle:
          type: object
        noOfBottles:
          type: number
        price:
          type: number
        inStock:
          type: number

    beverageType:
      type: string
      enum: [BOTTLE_TYPE, CRATE_TYPE]

    status:
      type: string
      enum: [SUBMITTED, PROCESSED]

    OrderItemDTO:
      type: object
      properties:
        orderNumber:
          type: number
        quantity:
          type: number
        beverageType:
          $ref: "#/components/schemas/beverageType"
        beverageId:
          type: number
        price:
          type: number

    OrderDTO:
      type: object
      properties:
        price:
          type: number
        position:
          type: array
          items:
            $ref: "#/components/schemas/OrderItemDTO"


paths:

  /beverage/bottles:
    get:
      summary: Get all bottles (no pagination)
      responses:
        200:
          description: Get all bottles without pagination
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/bottleDTO"

  /beverage/crates:
    get:
      summary: Get all crates (no pagination)
      responses:
        200:
          description: Get all crates without pagination
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CrateDTO"